<div class="card" style="padding: 15px;">
    <form [formGroup]="LoginForm">
        <div style="text-align: center;">
            <h4>Login Form</h4>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input formControlName="username" type="text" class="form-control" placeholder="Enter username">
        </div>
        <br>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
        </div>
        <br>
        <div class="form-check">
            <input formControlName="remember" type="checkbox" class="form-check-input">
            <label class="form-check-label">Check me out</label>
        </div>
        <button (click)="login()" class="btn btn-primary">Login</button>
    </form>
</div>
